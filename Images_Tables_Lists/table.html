<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Element</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <thead>
        <caption>Table Element</caption>
    </thead>
    
    <hr>
    
    <table>
        <tbody>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>

            <tr>
                <td>1</td>
                <td>John</td>
                <td>18</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Sam</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
    <br>
    <tfoot>
        End of the table
    </tfoot>
</body>
</html>
