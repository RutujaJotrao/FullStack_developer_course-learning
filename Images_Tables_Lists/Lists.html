<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Element</title>
</head>
<body>
    <h3>Unordered List</h3>
    <ul  type="square">
        <li>JavaScript</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <hr>
    <h3>Ordered List</h3>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <hr>
    <h3>Defination List</h3>
    <dl>
        <dt>Quote</dt>
        <dd>Learn new things</dd>
        
        <br>
        
        <dt>Positive Thinking</dt>
        <dd>Thinking makes a big change</dd>
    </dl>

</body>
</html>
